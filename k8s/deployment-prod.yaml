apiVersion: apps/v1
kind: Deployment
metadata:
  name: miappdevops
  labels:
    app: miappdevops
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: miappdevops
  template:
    metadata:
      labels:
        app: miappdevops
        version: v1.0.0
    spec:
      containers:
      - name: miappdevops
        image: miappdevops:v1.0.0  # Tag inmutable
        imagePullPolicy: IfNotPresent  # No Always
        ports:
        - containerPort: 5000
          name: http
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Probes mejorados
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Security Context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-miappdevops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: miappdevops
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: miappdevops
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: miappdevops
